<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8" />
  <meta name="description" content="For loop: Sum of numbers, in JS" />
  <meta name="keywords" content="mths, ics2o" />
  <meta name="author" content="Julianne Leblanc-Peltier" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  <link rel="manifest" href="site.webmanifest" />
  <title>For loop: Sum of numbers, in JS</title>
</head>
<body>
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="./js/script.js"></script>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
      <div class="mdl-layout__header-row">
        <span class="mdl-layout-title">For loop: Sum of numbers, in JS</span>
      </div>
    </header>
    <div class="content">
      <div class="row">
        <div class="column">
          <div class="innerbody">
            <h6>
              Fill out the below information to find out what the sum of all the numbers prior is!
              Ex. 1-5 is 1 + 2 + 3 + 4 + 5 = 15
            </h6>
            <!-- Numeric Textfield -->
            <form action="#">
              Your number
              <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?"
                  id="number-input" />
                <label class="mdl-textfield__label" for="number-input">insert here</label>
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
              <!-- Accent-colored raised button with ripple -->
              <br />
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
                type="button" onclick="myButtonClicked()">
                Done
              </button>
            </form>
            <br />
            <div id="answer"></div>
          </div>
        </div>
        <div class="column">
          <img src="./images/formulaofsum.jpg" />
        </div>
      </div>
    </div>
  </div>
</body>
</html>
